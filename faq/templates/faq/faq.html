{% extends "base.html" %}
{% load static %}
{% block title %}FAQ{% endblock title %}

{% block content %}

<div class="container-fluid target-link text-center">
    <h1>FAQ</h1>
</div>
<div class="container-fluid target-link">
    <div class="row">
        <div class="col d-none d-lg-block text-center">
            <img class='rounded-circle border border-5 border-success' width="640" height="436" alt="Sabrina is resting and waiting for you to understand the terminology" src="{% static 'images/SabrinaBeach.jpg' %}">
        </div>
        <div class="col table-responsive">
            <table class="table table-striped table-hover table-borderless align-middle mb-0">
                <tbody class="background">
                    {% for faq in faqs %}
                    <tr>
                        <td>
                            <details>
                                <summary class="blackfg">
                            {{ faq.name }}
                                    </summary>
                                <p class="blackfg off-white">{{ faq.description|safe }}
                                </details>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
           
            <p>&nbsp;</p>
        </div>
    </div>
</div>
    {% endblock content %}
